<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="page1" class="page">
    <h1>Welcome</h1>
    <button onclick="goToPage(2)">Get Started</button>
  </div>

  <div id="page2" class="page hidden">
    <h2>Enter Your Roll Number</h2>
    <input type="text" id="rollInput" placeholder="Enter Roll Number" />
    <button onclick="getAttendance()">Get Attendance</button>
  </div>

  <div id="page3" class="page hidden">
    <h2>Attendance Details</h2>
    <p id="result"></p>
    <button onclick="goToPage(1)">Back to Start</button>
  </div>

  <!-- ✅ Link the attendance data file FIRST -->
  <script src="attendanceData.js"></script>

  <!-- ✅ Then link your main script that uses it -->
  <script src="script.js"></script>
</body>
</html>
